<div class="container">

  <nav class="navbar navbar-toggleable-md navbar-inverse bg-primary">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          <a routerLink="/" class="nav-link">
            <i class="fa fa-home"></i> Home
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a routerLink="/interviews" class="nav-link">
            <i class="fa fa-list"></i> Interviews
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a routerLink="/search" class="nav-link">
            <i class="fa fa-list"></i> Search
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="!auth.loggedIn">
          <a routerLink="/login" class="nav-link">
            <i class="fa fa-sign-in"></i> Login
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="!auth.loggedIn">
          <a routerLink="/register" class="nav-link">
            <i class="fa fa-user-plus"></i> Register
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="auth.loggedIn">
          <a routerLink="/account" class="nav-link">
            <i class="fa fa-user"></i> Account ({{auth.currentUser.username}})
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="auth.loggedIn && auth.isAdmin">
          <a routerLink="/admin" class="nav-link">
            <i class="fa fa-lock"></i> Admin
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="auth.loggedIn">
          <a routerLink="/logout" class="nav-link">
            <i class="fa fa-sign-out"></i> Logout
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <router-outlet></router-outlet>

</div>
